<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - PharmaCure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #28a745;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo h1 {
            margin: 0;
            font-size: 2em;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        #cart-count {
            background: #fff;
            color: #28a745;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 0.8em;
            margin-left: 5px;
        }
        section.cart {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 40px auto;
        }
        .cart h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #007bff;
        }
        #cart-items p {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .remove-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .remove-btn:hover {
            background-color: #cc0000;
        }
        #total-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
        }
        .checkout-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .checkout-btn:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            background: #28a745;
            color: white;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
    <script src="/cart.js"></script>
    <script>
        console.log('cart.js loaded on cart.html:', typeof addToCart === 'function' ? 'addToCart defined' : 'addToCart not defined');
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>PharmaCure</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/pharmacure/index.html">Home</a></li>
                <li><a href="/cart.html">Cart <span id="cart-count">0</span></a></li>
                <li><a href="/pharmacure/checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>
    <section class="cart">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p id="total-price">Total: ₹0</p>
        <button onclick="window.location.href='/pharmacure/checkout.html'" class="checkout-btn">Proceed to Checkout</button>
    </section>
    <footer>
        <p>© 2025 PharmaCure | All rights reserved.</p>
    </footer>
</body>
</html>
