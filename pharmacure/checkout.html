<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - PharmaCure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #00b7eb;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .checkout {
            width: 50%;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .checkout h2 {
            text-align: center;
            color: #00b7eb;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input:invalid:focus {
            border-color: #ff4d4d;
            box-shadow: 0 0 5px rgba(255, 77, 77, 0.5);
        }
        .checkout-btn {
            margin-top: 20px;
            background: #00b7eb;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .checkout-btn:hover {
            background: #0098c3;
        }
        .hidden {
            display: none;
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            background: #00b7eb;
            color: white;
            padding: 10px;
            margin-top: 40px;
        }
        @media (max-width: 600px) {
            .checkout {
                width: 90%;
                padding: 15px;
            }
            .checkout h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>PharmaCure</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/pharmacure/index.html">Home</a></li>
                <li><a href="/pharmacure/cart.html">Cart</a></li>
                <li><a href="/pharmacure/checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>
    <section class="checkout">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required pattern="[0-9]{10}" placeholder="Enter 10-digit mobile number">
            <label for="address">Shipping Address:</label>
            <input type="text" id="address" required>
            <label for="prescription">Upload Prescription:</label>
            <input type="file" id="prescription" name="prescription" accept=".jpg,.jpeg,.png,.pdf">
            <div style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 10px;">
                <h3>Set a Medicine Refill Reminder</h3>
                <label for="reminderDate">Reminder Date:</label>
                <input type="date" id="reminderDate">
                <button type="button" onclick="setReminder()">Set Reminder</button>
            </div>
            <button type="submit" class="checkout-btn">Complete Purchase</button>
        </form>
        <p id="order-message" class="hidden">Thank you for your order!</p>
    </section>

    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('order-message').classList.remove('hidden');
            localStorage.setItem('purchaseCompleted', 'true');
            this.reset();
        });

        function setReminder() {
            const date = document.getElementById('reminderDate').value;
            if (date) {
                const dateObj = new Date(date);
                alert("Refill reminder set for: " + dateObj.toDateString());
                localStorage.setItem("refillReminder", dateObj.toISOString());
            } else {
                alert("Please select a valid date.");
            }
        }
    </script>
    <footer>
        <p>Â© 2025 PharmaCure | All rights reserved.</p>
    </footer>
</body>
</html>
