<!doctype html>
<html>
<head>
    <title>Learning Classes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-teal-50 min-h-screen">
    <div class="max-w-2xl mx-auto mt-10 bg-white rounded-xl shadow-md p-8">
        <h1 class="text-3xl font-bold text-teal-700 mb-6">Learning Classes ðŸŽ“</h1>
        <a href="/upload_class" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700 font-semibold mb-6 inline-block">Upload Class</a>
        <div>
        {% for c in classes %}
          <div class="border border-gray-300 rounded-lg p-5 mb-6 bg-teal-100 shadow">
            <h3 class="text-xl font-semibold text-teal-800 mb-2">{{c[1]}}</h3>
            <p class="mb-2 text-gray-700">{{c[2]}}</p>
            <p class="mb-1 text-sm text-gray-600">Date: <span class="font-medium">{{c[4]}}</span> Time: <span class="font-medium">{{c[5]}}</span></p>
            <p class="mb-2 text-sm text-gray-600">Host: <span class="font-medium">{{c[6]}}</span></p>
            <a href="{{c[3]}}" target="_blank" class="bg-teal-700 text-white px-3 py-1 rounded hover:bg-teal-900 font-semibold">Join Meeting</a>
          </div>
        {% endfor %}
        </div>
    </div>
</body>
</html>
